[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage options (if using pytest-cov)
addopts = 
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    asyncio: marks tests as async
    slow: marks tests as slow
    integration: marks tests as integration tests
